<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fresh Apples</title>
    <link rel="stylesheet" href="assets/checkout.css">
</head>
<body>
   
    <section class="marquee-container">
        <div class="marquee">
        <h8>"Cultivating Brilliance in Khadrala’s Verdant Heights"</h8>
        <h9>Get 20% off on your first purchase! <strong>Limited time only!</strong></h9>
    </div>
</section>
<header> <!-- Centered Logo -->
    <div class="logo">
        <h1>Fresh Apples</h1>
    </div></header>
    <div class="checkout-container">
        <!-- Left Section: Delivery & Payment -->     
        <section class="checkout-form">
            <h2>Saved Addresses</h2>
<div id="saved-addresses">
    <!-- Addresses will be injected here -->
</div>
            <h2>Billing & Shipping Details</h2>
            <form id="checkoutForm">
                <label for="name">Full Name*:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
                
                <label for="phone">Phone*:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message"></span>
                <label for="zipcode">ZIP / Postal Code*:</label>
                <input type="text" id="zipcode" name="zipcode" required>
                <span class="error-message"></span>
                
                <label for="street">House and Street Address*:</label>
                <textarea id="street" name="street" rows="2" required></textarea>
                
                <label for="city">City*:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State*:</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                </select>
                
                <label for="country">Country*:</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                </select>
                <button type="button" id="saveAddress">Save Address</button>

                
                <h2>Payment Method</h2>
               
                <label class="payment-option" for="razorpay">
                    <input type="radio" id="razorpay" name="payment-method" value="razorpay">
                    <img src="assets/images/razorpay-logo.png" alt="Razorpay" class="payment-logo"> Razorpay
                </label>
                
                <label class="payment-option" for="phonepe">
                    <input type="radio" id="phonepe" name="payment-method" value="phonepe">
                    <img src="assets/images/phonepe-logo.png" alt="PhonePe" class="payment-logo"> PhonePe
                </label>
                
                <button type="button" id="proceedToPayment">PROCEED TO PAYMENT</button>
                <button type="button" id="cancelOrder" onclick="window.location.href='cart.html'">Cancel</button>

            </form>
        </section>
        
        <!-- Right Section: Order Summary -->
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Items will be dynamically added here -->
            </div>
            <h3>Total: ₹<span id="order-total">0</span></h3>
        </section>
    </div>
    
   <script src="assets/checkout.js"></script>
   <script src="assets/header.js"></script>

      
</body>
</html>
